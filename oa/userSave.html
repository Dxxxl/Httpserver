<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中移苏研-实习生信息录入系统</title>
</head>
<body>
     <form action="/oa/user/save" method="get">
         用户名：
         <input type="text" name="username">
         <br/>
         学校：
         <input type="text" name="school">
         <br/>
         性别：
         <input type="radio" name="sex" value="man"/>男
         <input type="radio" name="sex" value="woman"/>女
         <br/>
         部门：
         大数据产品部<input type="checkbox" name="department" value="data">
         云计算产品<input type="checkbox"name="department"value="could">
         运维部<input type="checkbox"name="department"value="operate">
         信息管理部门<input type="checkbox"name="department"value="information">
         <br/>


         <input type="submit"value="保存">
     </form>

</body>
</html>
